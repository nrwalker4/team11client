<!DOCTYPE html>
<html>
<head>
  <title>Smart Gardening Association</title>
  <link rel="shortcut icon" href="./Resources/logo/Green Circle Nature Farm Organic Leaf Garden Landscaping Logo (3).png" type="image/x-icon">
  <link rel="stylesheet" href="./resources/styles/index.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./Resources/logo/Green Circle Nature Farm Organic Leaf Garden Landscaping Logo (3).png" alt="Smart Gardening Association">
      <h1>Smart Gardening Association</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="info.html">Product Info</a></li>
        <li><a href="form.html">Plant Finder</a></li>
        <li><a href="shop.html">Shop</a></li>
        <!-- <li><a href="admin.html">Admin Login</a></li> -->
      </ul>
    </nav>
  </header>
<body onload="handleOnLoad()">
  <main>
    <div class="manager-tab">
      <div id="manager-actions">
        <button onclick="plantTableClick()" type="submit">Manage Plants</button>
        <button onclick="toolTableClick()" type="submit">Manage Tools</button>
        <button onclick="adminTableClick()" type="submit">Manage Admins</button>

        <div id="manager-buttons">
          <button onclick="addPlant()" type="submit">Create Plant</button>
          <button onclick="addTool()" type="submit">Create Tool</button>
          <button onclick="addAdmin()" type="submit">Create Admin</button>
        </div>

        <div id="manager-views">
          <button onclick="userTableClick()" type="submit">View Users</button>
          <button onclick="formTableClick()" type="submit">View Forms</button>
          <button onclick="orderTableClick()" type="submit">View Orders</button>
        </div>
      
      </div>
    </div>
      
      <!-- <div class="login-form">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
		

        <button onclick="login()">Login</button> -->

        <div id="manager-page" > 
        
          <div class="plantTable" id="plantTable" style="display: none">
            <h1>Plant Manager</h1>
          </div>
          
          <div class="toolTable" id="toolTable" style="display: none">
            <h1>Tool Manager</h1>
          </div>
          
          <div class="adminTable" id="adminTable" style="display: none">
            <h1>Admin Manager</h1>
          </div>
        </div>

      <div id="manager-add">

        <div class="plant-add"style="display: none">

            <label><input id="pName" type="text" class="form-control" placeholder="Plant Name" aria-label="Plant Name">Plant Name</label>
            <label><input id="pType" type="text" class="form-control" placeholder="Plant Type" aria-label="Plant Type">Plant Type</label>
            <label><input id="pLife" type="text" class="form-control" placeholder="Lifespan" aria-label="Lifespan">Lifespan</label>
            <label><input id="pInOut" type="text" class="form-control" placeholder="Indoor/Outdoor" aria-label="Indoor/Outdoor">Location</label>
            <label><input id="pSun" type="text" class="form-control" placeholder="Sun Exposure" aria-label="Sun Exposure">Sun Exposure</label>
            <label><input id="pSoil" type="text" class="form-control" placeholder="Soil" aria-label="Soil">Soil</label>
            <label><input id="pWater" type="text" class="form-control" placeholder="Watering Frequency" aria-label="Watering Frequency">Watering Frequency</label>
            <label><input id="pPrice" type="number" class="form-control" placeholder="0.99" aria-label="Price">Price</label>
            <label><input id="pDescription" type="text" class="form-control" placeholder="Description" aria-label="Description">Description</label>
            <label><input id="pStock" type="number" class="form-control" placeholder="50" aria-label="Quantity">Quantity</label>

            <button onclick="handleAddPlant()" type="submit">Add Plant</button>
        </div>

        <div class="tool-add"style="display: none">

            <label><input id="tName" type="text" class="form-control" placeholder="Tool Name" aria-label="Tool Name">Tool Name</label>
            <label><input id="tPrice" type="number" class="form-control" placeholder="0.99" aria-label="Price">Price</label>
            <label><input id="tDescription" type="text" class="form-control" placeholder="Description" aria-label="Description">Description</label>
            <label><input id="tStock" type="number" class="form-control" placeholder="50" aria-label="Quantity">Quantity</label>

            <button onclick="handleAddTool()" type="submit">Add Tool</button>

        </div>

        <div class="admin-add" style="display: none">

            <label><input id="aFName" type="text" class="form-control" placeholder="First Name" aria-label="First Name">First Name</label>
            <label><input id="aLName" type="text" class="form-control" placeholder="Last Name" aria-label="Last Name">Last Name</label>
            <label><input id="aEmail" type="email" class="form-control"  placeholder="name@example.com">Email</label>
            <label><input id="aUsername" type="text" class="form-control" placeholder="Username" aria-label="Username">Username</label>
            <label><input id="aPassword" type="password" class="form-control" placeholder="Password" aria-label="Password">Password</label>

            <button onclick="handleAddAdmin()" type="submit">Add Admin</button>

        </div>

      </div>

      <div id="manager-stats">
        
        <div class="userTable" id="userTable" style="display: none">
          <h1>All Users</h1>
        </div>
        
        <div class="formTable" id="formTable" style="display: none">
          <h1>Form Results</h1>
        </div>
        
        <div class="orderTable" id="orderTable" style="display: none">
          <h1>Orders</h1>
        </div>
        
        <div id="stats" style="display: none">
          <h1>Stats</h1>
        </div>
      </div>

	  </div>
  </main>
  <footer>
    <p>Smart Gardening Association | 1234 Main Street | Anytown, USA 12345 | 555-555-5555 | </p>
    <a href="./admin.html"><p>Admin</p></a>
  </footer>
  <script src="./Resources/scripts/admin.js"></script>
</body>
</html>
