<body>
  <header>
    <div class="logo">
      <img src="./Resources/logo/Green Circle Nature Farm Organic Leaf Garden Landscaping Logo (3).png" alt="Smart Gardening Association">
      <h1>Smart Gardening Association</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="info.html">Product Info</a></li>

        <li><a href="shop.html">Shop</a></li>
        <!-- <li><a href="admin.html">Admin Login</a></li> -->
      </ul>
    </nav>
  </header>
    <main>

      <h1>Get Recommended Plant</h1>
      <form id="recommendation-form">
        <fieldset>
          <legend>Location:</legend>
          <label><input type="radio" name="location" value="indoor" id="i"> Indoor</label>
          <label><input type="radio" name="location" value="outdoor" id="o"> Outdoor</label>
        </fieldset>
        <br>
        <fieldset id="soil-type">
          <legend>Soil Type:</legend>
          <label><input type="radio" name="soil" value="sandy soil" id="s1"> Sandy</label>
          <label><input type="radio" name="soil" value="clay soil" id="s2"> Clay</label>
          <label><input type="radio" name="soil" value="loamy soil" id="s3"> Loamy</label>
          <label><input type="radio" name="soil" value="low drainage potting mix" id="s4"> Low Drainage Potting Mix</label>
          <label><input type="radio" name="soil" value="high drainage potting mix" id="s5"> High Drainage Potting Mix</label>
        </fieldset>
        <br>
        <fieldset id="sun-exposure">
          <legend>Sun Exposure:</legend>
          <label><input type="radio" name="sun" value="full sun"> Full Sun</label>
          <label><input type="radio" name="sun" value="partial sun"> Partial Sun</label>
          <label><input type="radio" name="sun" value="full shade"> Full Shade</label>        </fieldset>
        <br>
        <button onclick="matchPlant()" type="submit">Get Recommendations</button>
      </form>
      <div id="recommendations"></div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <script src="./Resources/scripts/form.js"></script>
    </main> 
    <script>
      $(document).ready(function() {
        $("input[name='location']").change(function() {
          var location = $("input[name='location']:checked").val();
          if (location == "indoor") {
            $("#soil-type").html(`
              <legend>Soil Type:</legend>
              <label><input type="radio" name="soil" value="low drainage potting mix" id="s4"> Low Drainage Potting Mix</label>
              <label><input type="radio" name="soil" value="high drainage potting mix" id="s5"> High Drainage Potting Mix</label>
            `);
          } else {
            $("#soil-type").html(`
              <legend>Soil Type:</legend>
              <label><input type="radio" name="soil" value="sandy soil" id="s1"> Sandy</label>
              <label><input type="radio" name="soil" value="clay soil" id="s2"> Clay</label>
              <label><input type="radio" name="soil" value="loamy soil" id="s3"> Loamy</label>
            `);
          }
        });
      });
    </script>
      
  </body>
